<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Graphics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Bài tập 1: Kiểm tra số nguyên tố</h2>
        <div class="prime">
            <input type="number" name="prime" id="prime" placeholder="Nhập 1 số bất kỳ"> <br>
            <button type="button" id="btn">Kiểm tra</button>
            <p id="result"></p>
        </div>
    </div>
    <div class="container">
        <h2>Bài tập 2: Tính tổng số lẻ từ 1 đến n</h2>
        <div class="sum">
            <input type="number" name="#odd" id="odd" placeholder="Nhap so n"> <br>
            <button type="button" id="btn1">Tính</button>
            <p id="result1"></p>
        </div>
    </div>
    <div class="container">
        <h2>Bài tập 3: Làm việc với mảng</h2>
        <div class="array">
            <input type="text" name="array" id="array"> <br>
            <button type="button" id="btn2">Kiểm tra</button>
            <div class="result">
                <p id="even">Even numbers: </p>
                <p id="max">Maximum number: </p>
                <p id="positive">Positive numbers: </p>
            </div>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
