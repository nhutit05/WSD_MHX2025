<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Write a function to check if a number is odd or even</p>
    <input type="number" id="id1">
    <button onclick="checkOddEven()">Check</button>
    <script>
        function checkOddEven() {
            var number = parseInt(document.getElementById("id1").value);
            if (number % 2 == 0)
                 alert("The number is even");
            else 
                alert("The number is odd");
        }
    </script>
</body>
</html>
